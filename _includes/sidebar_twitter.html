
{% if site.twitter_username %}
<div class="card mb-3">
  <div class="card-header">Twitter Feed</div>
  <div class="card-block">
    <a class="twitter-timeline" data-tweet-limit="3" data-chrome="noheader, nofooter" href="https://twitter.com/{{ site.twitter_username }}"></a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</div>
{% endif %}
